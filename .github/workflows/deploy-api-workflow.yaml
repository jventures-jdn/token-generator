name: 🎉 Deploy API

on:
  push:
    branches:
      - '*' # all branches
      - '*/*' # all branches containing a single '/'
      - '!main' # ignore main branch
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-api:
    name: 🎉 Deploy API
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
        pnpm-version: [latest]

    permissions:
      contents: read
      packages: write

    steps:
      - name: ⬇️ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3
        with:
          fetch-depth: 0

      - name: 🚪 Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: 🏗️ Build and push docker
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.API
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: '🚪 Login to GCloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/286836004069/locations/global/workloadIdentityPools/github-action-cloudrun/providers/github-provider'
          service_account: 'github-action-cloudrun@jdn-token-generator.iam.gserviceaccount.com'

      - name: '🎉 Deploy API'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'hello-cloud-run'
          image: ${{ steps.meta.outputs.tags }}